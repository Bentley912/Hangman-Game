    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

  </head>
    <body>
      <section>
        <div class="container">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 title">
            <p>
              Hangman
            </p>
            <p class="subtitle">
                Comic Style
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="col-lg-12 col-md-12 col col-sm-12 col-xs-12 main-content">
                <h1>Press any Key to Begin !! </h1>
            <div class="col-lg-12 col-md-12" id="wins">
              <h2>Wins:<span id="wins"></span></h2>
            </div>

            <div class="col-lg-12 col-md-12" >
              <h1 id = "counter"></h1>
            </div>
            <div class="col-lg-12 col-md-12">
              <h2>Attempts Left:</h2>
            </div>
            <div class="col-lg-12 col-md-12">
              <h2 id="attempts"></h2>
            </div>
            <div class="col-lg-12 col-md-12 class="word-heading"">
              <h2>Current Word:</h2>
            </div>
            <div class="col-lg-12 col-md-12 word" >
              <h2 id="current"></h2>
            </div>
            <div class="col-lg-12 col md-12">
              <h2>Guesses:</h2>
            </div>
            <div class="col-lg-12 col md-12">
              <h2 id="guesses"></h2>
            </div>
          </div>

        </div>
      </section>
      <script src ="assets/js/game.js"></script>
    </body>
  </html>
